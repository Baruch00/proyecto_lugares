<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso administrador</title>

  <!-- estilos que ya teníamos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <!-- estilos especiales para el login -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page">

  <div class="login-wrapper">
    <div class="login-card">

      <header class="login-header">
        <h1 class="login-title">Iniciar sesión</h1>
      </header>

      {# Bloque para mostrar mensajes de error si el backend los manda #}
      {% if error %}
      <div class="login-alert">
        {{ error }}
      </div>
      {% endif %}

      <form class="login-form" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username">Correo electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Ingresa tu correo"
            required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required>
        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-primary btn-full">
            Ingresar
          </button>
        </div>
      </form>

      <footer class="login-footer">
        <a href="/" class="link-quiet-small">Volver a la página principal</a>
      </footer>

    </div>
  </div>

</body>
</html>
