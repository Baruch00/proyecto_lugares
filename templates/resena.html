<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escribir reseña</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/public.css') }}">
</head>

<body class="public-page">

  <header class="site-header">
    <div class="container header-inner">
      <div>
        <h1 class="site-title">Escribir reseña</h1>
        <p class="site-lead">
          Cuéntanos tu experiencia sobre este lugar.
        </p>
      </div>

      <nav class="site-nav">
        <a href="{{ url_for('admin_resenas', lugar_id=lugar_id) }}" class="nav-link">
          Ver reseñas del lugar
        </a>
        <a href="{{ url_for('admin_lugares') }}" class="nav-link nav-link-outline">
          Volver al panel
        </a>
      </nav>
    </div>
  </header>

  <main class="public-main">
    <section class="hero">
      <div class="container hero-wrap">
        <div class="hero-card">
          <div class="hero-content">
            <div class="hero-text">

              <h2>Deja tu reseña</h2>
              <p>
                La calificación va de <strong>1 a 5 estrellas</strong>.
                Escribe un comentario de al menos <strong>10 caracteres</strong>.
              </p>

              <form
                method="POST"
                action="/lugares/{{ lugar_id }}/resena"
                class="review-form">

                <div class="form-group">
                  <label for="calificacion">Calificación (1 a 5)</label>
                  <input
                    id="calificacion"
                    name="calificacion"
                    type="number"
                    min="1"
                    max="5"
                    class="input-field"
                    required>
                </div>

                <div class="form-group">
                  <label for="comentario">Comentario</label>
                  <textarea
                    id="comentario"
                    name="comentario"
                    rows="4"
                    minlength="10"
                    class="input-field"
                    required></textarea>
                </div>

                <div class="form-footer">
                  <button type="submit" class="btn btn-primary">
                    Guardar reseña
                  </button>

                  <a href="{{ url_for('admin_resenas', lugar_id=lugar_id) }}" class="btn btn-outline">
                    Cancelar
                  </a>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Proyecto Lugares · Reseñas</p>
    </div>
  </footer>

</body>
</html>
