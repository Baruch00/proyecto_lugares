{% extends "base.html" %}

{% block title %}Editar lugar{% endblock %}
{% block header_title %}Editar lugar{% endblock %}

{% block content %}

<section class="admin-card form-card">

  <header class="admin-card-header">
    <div>
      <h2>Editar lugar</h2>
      <p class="admin-card-subtitle">
        Modifica la información registrada para este lugar.
      </p>
    </div>

    <a href="/admin_lugares" class="btn-secondary">← Volver al panel</a>
  </header>

  <div class="admin-card-body">

    <p class="muted">
      <strong>ID:</strong> {{ lugar[0] }}
    </p>

    <form method="POST">

      <div class="form-group">
        <label>Nombre *</label>
        <input 
          type="text" 
          name="nombre" 
          value="{{ lugar[1] }}" 
          required
        >
      </div>

      <div class="form-group">
        <label>Dirección *</label>
        <input 
          type="text" 
          name="direccion" 
          value="{{ lugar[2] }}" 
          required
        >
      </div>

      <div class="form-group">
        <label>Mapa URL</label>
        <input 
          type="text" 
          name="mapa" 
          value="{{ lugar[3] if lugar[3] else '' }}"
        >
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <textarea 
          name="descripcion" 
          rows="4"
        >{{ lugar[4] if lugar[4] else '' }}</textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          Guardar cambios
        </button>

        <a href="{{ url_for('admin_lugares') }}" class="btn btn-outline">
          Cancelar
        </a>
      </div>

    </form>

  </div>

</section>

{% endblock %}
