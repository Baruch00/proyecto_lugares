<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar lugar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body class="admin-page">
<div class="admin-container">

  <header class="admin-header">
    <div class="admin-header-left">
      <h1 class="admin-title">Editar lugar</h1>
    </div>
    <div class="admin-header-right">
      <a href="{{ url_for('index') }}" class="link-quiet">← Volver</a>
    </div>
  </header>

  <section class="admin-card">
    <div class="admin-card-header">
      <h2>Editando lugar ID: {{ lugar[0] }}</h2>
    </div>

    <div class="admin-card-body">
      <form method="POST" class="form-admin">

        <div class="form-group">
          <label>Nombre *</label>
          <input type="text" name="nombre" value="{{ lugar[1] }}" required>
        </div>

        <div class="form-group">
          <label>Dirección *</label>
          <input type="text" name="direccion" value="{{ lugar[2] }}" required>
        </div>

        <div class="form-group">
          <label>Mapa URL</label>
          <input type="text" name="mapa" value="{{ lugar[3] if lugar[3] else '' }}">
        </div>

        <div class="form-group">
          <label>Descripción</label>
          <textarea name="descripcion" rows="4">{{ lugar[4] if lugar[4] else '' }}</textarea>
        </div>

        <div class="form-footer">
          <button type="submit" class="btn-primary">Guardar cambios</button>
          <a href="{{ url_for('index') }}" class="btn-secondary">Cancelar</a>
        </div>

      </form>
    </div>
  </section>

</div>
</body>
</html>
