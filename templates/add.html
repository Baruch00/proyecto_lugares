<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar lugar</title>

  <!-- Estilos que ya teníamos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body class="admin-page">

<div class="admin-container">

  <!-- ENCABEZADO -->
  <header class="admin-header">
    <div>
      <h1 class="admin-title">Agregar un nuevo lugar</h1>
      <p class="admin-text">Completa la información para registrar un lugar en el sistema.</p>
    </div>

    <nav class="admin-nav">
      <a href="/admin_lugares" class="link-quiet">← Volver al panel</a>
    </nav>
  </header>

  <!-- TARJETA -->
  <section class="admin-card">

    <div class="admin-card-header">
      <h2>Formulario de registro</h2>
    </div>

    <div class="admin-card-body">

      <form method="POST" class="form-grid">

        <!-- ID -->
        <div class="form-group">
          <label for="lugar_id">ID del lugar</label>
          <input type="number" id="lugar_id" name="lugar_id" required>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>

        <!-- Mapa URL -->
        <div class="form-group">
          <label for="mapa">Mapa URL</label>
          <input type="text" id="mapa" name="mapa" placeholder="https://maps.google.com/...">
        </div>

        <!-- Descripción -->
        <div class="form-group form-textarea">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" rows="4"></textarea>
        </div>

        <!-- Usuario -->
        <div class="form-group">
          <label for="usuario_id">Usuario ID</label>
          <input type="number" id="usuario_id" name="usuario_id" required>
        </div>

        <!-- BOTONES -->
        <div class="form-footer">
          <button type="submit" class="btn-primary btn-full">Guardar lugar</button>
        </div>

      </form>

    </div>

  </section>

</div>

</body>
</html>
