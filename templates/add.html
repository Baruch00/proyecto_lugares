{% extends "base.html" %}

{% block title %}Nuevo lugar{% endblock %}
{% block header_title %}Nuevo lugar{% endblock %}

{% block content %}

<section class="admin-card form-card">

  <!-- ENCABEZADO -->
  <header class="admin-card-header">
    <div>
      <h2>Nuevo lugar</h2>
      <p class="admin-card-subtitle">
        Completa los datos obligatorios marcados con *.
      </p>
    </div>

    <a href="/admin_lugares" class="btn-secondary">← Volver al panel</a>
  </header>

  <!-- FORMULARIO -->
  <div class="admin-card-body">

    <form method="POST">

      <div class="form-group">
        <label>ID del lugar *</label>
        <input 
          type="number" 
          name="lugar_id" 
          placeholder="Ej: 101"
          required
        >
      </div>

      <div class="form-group">
        <label>Nombre *</label>
        <input 
          type="text" 
          name="nombre" 
          placeholder="Ej: Museo Soumaya"
          required
        >
      </div>

      <div class="form-group">
        <label>Dirección *</label>
        <input 
          type="text" 
          name="direccion" 
          placeholder="Ej: Av. Ejército Nacional 123"
          required
        >
      </div>

      <div class="form-group">
        <label>Mapa URL</label>
        <input 
          type="text" 
          name="mapa" 
          placeholder="https://maps.google.com/..."
        >
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <textarea 
          name="descripcion" 
          rows="4"
          placeholder="Descripción breve del lugar"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Usuario ID *</label>
        <input 
          type="number" 
          name="usuario_id" 
          placeholder="ID del administrador que registra"
          required
        >
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          Guardar lugar
        </button>

        <a href="/admin_lugares" class="btn btn-outline">
          Cancelar
        </a>
      </div>

    </form>

  </div>
</section>

{% endblock %}
